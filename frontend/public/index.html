<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0E2C3A" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0A1C24" media="(prefers-color-scheme: dark)" />
    <meta
      name="description"
      content="Kyndly ICHRA - TPA Portal for ICHRA Management"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/img/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Kyndly ICHRA Portal</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0E2C3A; /* Night color background for browser chrome */
      }
      
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0A1C24; /* Night-950 color for dark mode */
        }
      }
      
      #loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background: linear-gradient(90deg, #0B4E4A 0%, #0E2C3A 100%); /* Kyndly brand gradient */
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      
      @media (prefers-color-scheme: dark) {
        #loader {
          background: linear-gradient(90deg, #0A1A19 0%, #0A1C24 100%); /* Darker gradient for dark mode */
        }
      }
      
      .spinner {
        height: 60px;
        width: 60px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid #6BC5A7; /* Seafoam color */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading spinner that will be shown until the app is loaded -->
    <div id="loader">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove the loader when the window has loaded
      window.addEventListener('load', function() {
        const loader = document.getElementById('loader');
        if (loader) {
          setTimeout(function() {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease';
            
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500);
          }, 300);
        }
      });
      
      // Function to update theme-color meta tag based on current theme
      function updateThemeColorMetaTag() {
        const isDarkMode = document.documentElement.classList.contains('dark');
        const metaTags = document.querySelectorAll('meta[name="theme-color"]');
        
        // Remove existing theme-color meta tags
        metaTags.forEach(tag => tag.remove());
        
        // Create new theme-color meta tag with the appropriate color
        const metaTag = document.createElement('meta');
        metaTag.name = 'theme-color';
        metaTag.content = isDarkMode ? '#0A1C24' : '#0E2C3A';
        document.head.appendChild(metaTag);
      }
      
      // Initial check when the page loads
      document.addEventListener('DOMContentLoaded', function() {
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
        
        // Update the theme-color meta tag
        updateThemeColorMetaTag();
        
        // Set up a mutation observer to watch for class changes on the html element
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.attributeName === 'class') {
              updateThemeColorMetaTag();
            }
          });
        });
        
        observer.observe(document.documentElement, { attributes: true });
      });
    </script>
  </body>
</html>
