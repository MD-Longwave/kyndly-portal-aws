<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0284c7" />
    <meta
      name="description"
      content="Kyndly ICHRA - TPA Portal for ICHRA Management"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Kyndly ICHRA Portal</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #e1f7f0; /* Mint color background */
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      
      .spinner {
        height: 60px;
        width: 60px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #0284c7; /* Primary color */
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="loader">
      <div class="spinner"></div>
    </div>
    <script>
      window.onload = function() {
        // Hide loader when window is fully loaded
        setTimeout(function() {
          document.getElementById('loader').style.display = 'none';
        }, 1000);
      };
    </script>
  </body>
</html>
